name: PR

on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets the GITHUB_TOKEN permissions to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    environment: testing
    steps:
      - name: 👌🏻 Checkout
        uses: actions/checkout@v3
      - name: 👌🏻 Setup and build
        run: |
          npm ci
          npm run build
          npm run preview &
      - name: 🔎 Run tests
        run: npm run test
  deploy:
    name: Branch deploy
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: 🥸 Checkout
        uses: actions/checkout@v3
      - name: 😴 Install dependencies
        run: npm ci 
      - name: 👌🏻 Build the dashboard
        run: npm run build
      - name: Deploy to GitHub Page
        if: success()
        uses: crazy-max/ghaction-github-pages@v2
        with:
          target_branch: gh-pages
          build_dir: build
          jekyll: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: your page
        run: echo "https://abdel-monaam-aouini.github.io/dashboard-kit"

  set-automerge:
    name: Approve and automerge (only dependanbot PRs)
    runs-on: ubuntu-latest
    environment: testing
    if: ${{ github.actor == 'dependabot[bot]' }}
    steps:
      - name: ⚙️ Checkout
        uses: actions/checkout@v3
      - name: ⚙️ Load Doppler env variables
        uses: ./.github/shared-actions/setup-doppler
        with:
          DOPPLER_TOKEN: ${{ secrets.DOPPLER_SERVICE_TOKEN }}
          CONFIGURATION: testing
      - name: Dependabot metadata
        id: dependabot-metadata
        uses: dependabot/fetch-metadata@v1.1.1
        with:
          github-token: ${{ env.GH_TOKEN }}
      - name: Approve the PR
        run: gh pr review --approve "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GITHUB_TOKEN: ${{ env.GH_TOKEN }}
      - name: Enable auto-merge for Dependabot PRs
        if: ${{ steps.dependabot-metadata.outputs.update-type != 'version-update:semver-major' }}
        run: gh pr merge --auto --squash "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GITHUB_TOKEN: ${{ env.GH_TOKEN }}
        