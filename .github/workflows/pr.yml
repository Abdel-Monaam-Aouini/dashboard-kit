name: PR

on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize

jobs:
  test:
    name: Test
    runs-on: ubuntu-22.04
    environment: testing
    steps:
      - name: âš™ï¸ Checkout
        uses: actions/checkout@v3
      - name: âš™ï¸ Setup and build
        run: |
          npm ci
          npm run build
          npm run preview &
      - name: ğŸ” Run tests
        run: npm run test
  deploy:
    name: Branch deploy
    runs-on: ubuntu-22.04
    environment: production
    steps:
      - name: âš™ï¸ Github identity
      - uses: actions/labeler@v2
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - name: âš™ï¸ Checkout
        uses: actions/checkout@v3
      - name: âš™ï¸ Install dependencies
        run: npm ci 
      - name: âš™ï¸ Build the dashboard
        run: npm run build
      - name: ğŸš€ deploy
        run: npm run deploy
        