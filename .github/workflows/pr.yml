name: PR

on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize

jobs:
  test:
    name: Test
    runs-on: ubuntu-22.04
    environment: testing
    steps:
      - name: ⚙️ Checkout
        uses: actions/checkout@v3
      - name: ⚙️ Setup and build
        run: |
          npm ci
          npm run build
          npm run preview &
      - name: 🔎 Run tests
        run: npm run test
  deploy:
    name: Branch deploy
    runs-on: ubuntu-22.04
    environment: production
    steps:
      - name: ⚙️ Checkout
        uses: actions/checkout@v3
      - name: ⚙️ Install dependencies
        run: npm ci
      - github identity
        run: git config --global user.email "clemonaam@gmailcom
        run: git config --global user.name "Abdel-Monaam-Aouini"
      - name: ⚙️ Build the dashboard
        run: npm run build
      - name: 🚀 deploy
        run: npm run deploy